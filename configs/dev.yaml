# Development environment configuration
# Overrides default.yaml for dev environment

deployment:
  environment: "dev"
  log_level: "DEBUG"
  enable_tracing: true

# Dev-specific model settings
model:
  endpoint_name: "databricks-claude-3-7-sonnet"
  temperature: 0.7

# Dev MLflow settings
# Note: In development mode, DAB adds a "[dev user]" prefix to experiment names
# This matches the experiment created by resources/models/agent_experiment.yml
mlflow:
  experiment_name: "/Users/huy.d@hotmail.com/[dev huy_d] langgraph-mcp-agent-dev"
  run_name: "dev_agent_run"
