# Development environment configuration
# Overrides default.yaml for dev environment

deployment:
  environment: "dev"
  log_level: "DEBUG"
  enable_tracing: true

# Dev-specific model settings
model:
  endpoint_name: "databricks-claude-3-7-sonnet"
  temperature: 0.7
  
  # Example: Enable prompt registry in dev for testing
  use_prompt_registry: true
  prompt_name: "agent-system-prompt"
  prompt_version: "latest"  # or specific version like 1, 2, etc.

# Dev MLflow settings
# The experiment name will be passed from the Databricks job via environment variable
# or loaded from the DAB-created experiment. Leave empty to use the DAB experiment.
mlflow:
  # experiment_name will be set by the job or default to DAB-created experiment
  run_name: "dev_agent_run"
