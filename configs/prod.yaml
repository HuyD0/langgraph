# Production environment configuration
# Overrides default.yaml for prod environment

deployment:
  environment: "prod"
  log_level: "INFO"
  enable_tracing: true

# Production model settings
model:
  endpoint_name: "databricks-claude-3-7-sonnet"
  temperature: 0.5  # Lower temperature for more consistent responses

# Production MLflow settings
mlflow:
  experiment_name: "/Shared/langgraph-mcp-agent-prod"
  run_name: "prod_agent_run"

# Production agent behavior
agent:
  max_iterations: 15
  recursion_limit: 30
