# This is a Databricks asset bundle definition for langgraph.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: langgraph
  uuid: c9f66a0c-a9d4-4351-9f3c-fcee8f8ce125

include:
  - resources/**/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel
    files:
      - source: ./dist/*.whl

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use for Unity Catalog models
    default: rag
  schema:
    description: The schema to use for Unity Catalog models
    default: development
  model_name:
    description: The model name in Unity Catalog
    default: langgraph_mcp_agent
  user_email:
    description: User email for MLflow experiments
    default: huy.d@hotmail.com
  llm_endpoint:
    description: LLM serving endpoint name
    default: databricks-claude-3-7-sonnet
  experiment_name:
    description: MLflow experiment name for tracking
    default: /Users/huy.d@hotmail.com/langgraph-mcp-agent

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3253299566947192.12.azuredatabricks.net
      profile: development  # Use Databricks CLI profile
    variables:
      catalog: rag
      schema: development
      model_name: langgraph_mcp_agent
      user_email: huy.d@hotmail.com
      llm_endpoint: databricks-claude-3-7-sonnet
      experiment_name: /Users/huy.d@hotmail.com/langgraph-mcp-agent-dev
    
  uat:
    mode: production
    workspace:
      host: https://adb-3974608955864843.3.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/huy.d@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/huy.d@hotmail.com/.bundle/${bundle.name}/${bundle.target}
      profile: production  # Use production profile
    variables:
      catalog: rag
      schema: prod
      model_name: langgraph_mcp_agent
      user_email: huy.d@hotmail.com
      llm_endpoint: databricks-claude-3-7-sonnet
      experiment_name: /Users/huy.d@hotmail.com/langgraph-mcp-agent-uat
    permissions:
      - user_name: huy.d@hotmail.com
        level: CAN_MANAGE
